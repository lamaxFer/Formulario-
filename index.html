<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Divisas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #d4cfcf;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .resultados {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        table {
            width: 100%;
            margin: 15px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversor de Divisas</h2>
        
        <div class="form-group">
            <label for="monto">Monto (0 a 50,000):</label>
            <input type="number" id="monto" min="0" max="50000" step="0.01" placeholder="Ingrese cantidad">
        </div>

        <div class="form-group">
            <label for="moneda">Moneda:</label>
            <select id="moneda">
                <option value="USD">Dólares (USD)</option>
                <option value="Bs">Bolívares (Bs)</option>
            </select>
        </div>

        <button onclick="calcular()">Calcular</button>

        <div class="resultados" id="resultados">
            <h3>Resultados:</h3>
            
            <table>
                <tr>
                    <th>Tasa USD→Bs promedio</th>
                    <td>1 USD = 100 Bs</td>
                </tr>
                <tr>
                    <th>Tasa USD→Bs BCV</th>
                    <td>1 USD = 70 Bs</td>
                </tr>
                <tr>
                    <th>Tasa Bs→USD</th>
                    <td>1 Bs = 0.01440 USD</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // Configuración de tasas
        const TASAS = {
            USD_promedio: 100,
            USD_BCV: 70,
            Bs: 0.01440
        };

        function calcular() {
            const monto = parseFloat(document.getElementById('monto').value);
            const moneda = document.getElementById('moneda').value;
            const resultados = document.getElementById('resultados');
            
            if (isNaN(monto) || monto < 0 || monto > 50000) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Por favor ingrese un monto entre 0 y 50,000';
                resultados.innerHTML = '';
                resultados.appendChild(errorDiv);
                return;
            }

            if (moneda === 'USD') {
                const resultadoPromedio = monto * TASAS.USD_promedio;
                const resultadoBCV = monto * TASAS.USD_BCV;
                mostrarResultadosUSD(monto, resultadoPromedio, resultadoBCV);
            } else {
                const resultado = monto * TASAS.Bs;
                mostrarResultadosBs(monto, resultado);
            }
        }

        function mostrarResultadosUSD(monto, resultadoPromedio, resultadoBCV) {
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = `
                <h3>Resultados:</h3>
                <table>
                    <tr>
                        <th>USD → Bs promedio</th>
                        <td>${monto} USD = ${resultadoPromedio.toFixed(2)} Bs</td>
                    </tr>
                    <tr>
                        <th>USD → Bs BCV</th>
                        <td>${monto} USD = ${resultadoBCV.toFixed(2)} Bs</td>
                    </tr>
                </table>
            `;
        }

        function mostrarResultadosBs(monto, resultado) {
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = `
                <h3>Resultados:</h3>
                <table>
                    <tr>
                        <th>Bs → USD</th>
                        <td>${monto} Bs = ${resultado.toFixed(4)} USD</td>
                    </tr>
                </table>
            `;
        }
    </script>
</body>
</html>
